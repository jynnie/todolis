<!--This is the basic template/framework that all html pages will have-->

<html>
  <head>
    <!-- header includes "meta data", which are things that don't show up on the actual site, but define useful information for the web, such as the title of the website and other tags that are used by search engines-->
    <title>Todolis</title>

    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <!-- things in the body actually show up on the website -->

    <!-- setting up a navigation bar-->
    <div class="navbar" style="background-color: #F1F1F1">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Todolis</a>
        </div>
        <div>
          <ul class="nav navbar-nav">
            {% if session['logged_in'] %}
            <li><a href="/logout">Logout</a></li>
            {% else %}
            <li><a href="/signup">Sign Up</a></li>
            <li><a href="/login">Log In</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <!--injected content goes here-->
      {% block content %}{% endblock %}
    </div>

    <!-- optional footer to kind of show how content goes in between-->
    <footer class="container-fluid" style="position:absolute; bottom:10;"> <!--style can be placed in tags; and stick to bottom-->
        <a href="">Open Source</a>. Tutorial made by Jynnie for HUST Camp 2017. Copyright 2017.
    </footer>
  </body>
</html>
